<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瀑布流</title>
    <style>
        #container{
            margin: auto;
        }
        .box{
            width: 300px;
            text-align: center;
            margin: 2px;
        }
        .box img{
            width: 100%;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box">
            <img src="./images/image-1.jpg" alt="">
            <p>IMG-1</p>
        </div>
        <div class="box">
            <img src="./images/image-2.jpg" alt="">
            <p>IMG-2</p>
        </div>
        <div class="box">
            <img src="./images/image-3.jpg" alt="">
            <p>IMG-3</p>
        </div>
        <div class="box">
            <img src="./images/image-4.jpg" alt="">
            <p>IMG-4</p>
        </div>
        <div class="box">
            <img src="./images/image-5.jpg" alt="">
            <p>IMG-5</p>
        </div>
        <div class="box">
            <img src=".//images/07.jpg" alt=""> 
            <p>IMG-6</p>
        </div>
    </div>

    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/imagesloaded.pkgd.min.js"></script>
    <script src="./js/masonry.pkgd.min.js"></script>

    <script>
        $(function(){
            $('#container').imagesLoaded(function(){
                $('#container').masonry({
                    //左右留白，頁面置中(要搭配最外層的container margin:auto)
                    isFitWidth:true
                });
            });
        });
    </script>
</body>
</html>
